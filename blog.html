<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="bg-slate-100 w-full px-6 md:px-14 lg:px-24 py-8">
        <div class="flex justify-between items-center">
            <button class="bg-green-400 py-4 px-8 rounded-xl font-bold text-xl">Blog</button>
            <div class="flex items-center justify-center gap-3 cursor-pointer">
                <img src="assets/logo.png" alt="logo">
                <h1 class="font-bold text-xl">Donate Bangladesh</h1>
            </div>
            <div class="flex items-center justify-center gap-3">
                <img src="assets/coin.png" alt="image of coin">
                <h1 class="font-bold text-xl"><span>5500</span> BDT</h1>
            </div>
        </div>
    </header>

    <main class="px-6 md:px-14 lg:px-24 my-24">
        <div class="mb-12 flex justify-center items-center gap-6">
            <button class="bg-green-400 py-4 px-8 rounded-xl font-bold text-xl">Donation</button>
            <button class="border py-4 px-8 rounded-xl font-bold text-xl">History</button>
        </div>
        <!-- history cards -->
         
    </main>
</body>
</html>
